# Base de datos de prueba H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging para debugging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Desactivar cache para testing
spring.cache.type=none

# JWT Configuration para testing (ajusta segï¿½n tus necesidades)
jwt.secret=test-secret-key-for-testing-purposes-only-very-long-key
jwt.expiration=3600000

spring.main.allow-bean-definition-overriding=true